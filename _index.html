<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Agenda de Vacina</title>
   <link rel="stylesheet" href="CSS/cabecalho-menu.css">
   <link rel="stylesheet" href="CSS/login_cadastro.css">
   <script src="https://kit.fontawesome.com/53b1c88edd.js" crossorigin="anonymous"></script>
</head>
<body>

   <header>
      <nav>
         <a class="logo" href="/">Agenda de Vacina</a>
         <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
         </div>
         <ul class="lista-menu">
            <li><a class="indices" href="#">Inicio</a></li>
            <li><a class="indices" href="#">Agenda</a></li>
            <li><a class="indices" href="#">projetos</a></li>
            <li><a class="indices" href="#">Sobre</a></li>
         </ul>
      </nav>
   </header>

   <main>

      <div class="conteudo primeiro-conteudo"><!--Inicio primeiro conteudo-->

         <div class="primeira-coluna"><!--Inicio primeira coluna-->
            <h2 class="titulo primeiro-titulo">seja bem vindo!</h2>
            <button id="entrar" class="btn primeiro-btn">entrar</button>
         </div><!--Fim primeira coluna-->

         <div class="segunda-coluna"><!--Inicio segunda coluna-->
            <h2 class="titulo segundo-titulo">criar conta</h2>
            <div class="midias-sociais"><!--Inicio midias sociais-->
               <ul class="lista-midias-sociais">
                  <a class="link-midias-sociais" href="https://accounts.google.com/" target="_blank">
                     <li class="item-midias-sociais">
                        <i class="fab fa-google-plus-g"></i>
                     </li>
                  </a>
                  <a class="link-midias-sociais" href="https://m.facebook.com/login/" target="_blank">
                     <li class="item-midias-sociais">
                        <i class="fab fa-facebook-f"></i>
                     </li>
                  </a>
               </ul>
            </div><!--Fim midias sociais-->
            <p class="descricao segunda-descricao">ou use seu email para se cadastrar:</p>
            <form class="formulario"><!--Inicio do formulario para cadastro-->
               <label class="label-entrada">
                  <i class="far fa-user icon-modify"></i>
                  <input type="text" placeholder="Nome">
               </label>
               <label class="label-entrada">
                  <i class="far fa-envelope icon-modify"></i>
                  <input type="email" placeholder="Email">
               </label>
               <label class="label-entrada">
                  <i class="fas fa-lock icon-modify"></i>
                  <input type="password" placeholder="Senha">
               </label>
               <button class="btn segundo-btn">cadastrar</button>
            </form><!--Fim do formulario para cadastro-->
         </div><!--Fim segunda coluna-->

      </div><!--Fim primeiro conteudo-->

      <div class="conteudo segundo-conteudo"><!--Inicio segundo conteudo-->

         <div class="primeira-coluna"><!--Inicio primeira coluna-->
            <h2 class="titulo primeiro-titulo">bem vindo de volta!</h2>
            <button  id="cadastrar" class="btn primeiro-btn">cadastrar</button>
         </div><!--Fim primmeira coluna-->

         <div class="segunda-coluna"><!--Inicio segunda coluna-->
            <h2 class="titulo segundo-titulo">fazer login</h2>
            <div class="midias-sociais"><!--Inicio midias sociais-->
               <ul class="lista-midias-sociais">
                  <a class="link-midias-sociais" href="https://accounts.google.com/" target="_blank">
                     <li class="item-midias-sociais">
                        <i class="fab fa-google-plus-g"></i>
                     </li>
                  </a>
                  <a class="link-midias-sociais" href="https://m.facebook.com/login/" target="_blank">
                     <li class="item-midias-sociais">
                        <i class="fab fa-facebook-f"></i>
                     </li>
                  </a>
               </ul>
            </div><!--Fim midias sociais-->
            <p class="descricao segunda-descricao">ou use seu email para entrar:</p>
            <form class="formulario"><!--Inicio do formulario para fazer login-->
               <label class="label-entrada">
                  <i class="far fa-envelope icon-modify"></i>
                  <input type="email" placeholder="Email">
               </label>
               <label class="label-entrada">
                  <i class="fas fa-lock icon-modify"></i>
                  <input type="password" placeholder="Senha">
               </label>
               <a class="senha" href="#">esqueceu a senha?</a>
               <button class="btn segundo-btn">entrar</button>
            </form><!--Fim do formulario para fazer login-->
         </div><!--Fim segunda coluna-->

      </div><!--Fim segundo conteudo-->

   </main>

   <script src="JS/login-cadastro.js"></script>
   <script src="JS/cabecalho-menu.js"></script>

</body>
</html>
